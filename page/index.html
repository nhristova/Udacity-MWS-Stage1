<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#252831" />

    <title>Restaurant Reviews</title>

    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" as="style" onload="this.rel='stylesheet'" type="text/css">

    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/home.css" type="text/css">
    <link rel="stylesheet" href="css/responsive-home.css" type="text/css">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <a href="#restaurants" class="skip-link">Skip to main content</a>
    <header>
        <nav>
            <h1>
                <a href="/">Restaurant Reviews</a>
            </h1>
        </nav>
    </header>

    <main id="maincontent">
        <section id="map-container">
            <div id="map" role="application" title="Restaurants map"></div>
        </section>
        <section id="restaurants">
            <div class="filter-options">
                <h3>Filter Results</h3>
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Selected neighborhoods">
                            <option value="all">All Neighborhoods</option>
                        </select>
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Selected cuisines">
                            <option value="all">All Cuisines</option>
                        </select>
            </div>
            <ul id="restaurants-list"></ul>
        </section>
        <section id="toast-container" class="toast-top-center">

        </section>
    </main>


    <footer id="footer">
        Copyright (c) 2017
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>

    <script src="js/idb.js"></script>
    <script src="js/dbhelper.js"></script>
    <script src="js/main.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7KC8kdJmtPQc1QOG9QFJP-I9Nd-i5eC0&libraries=places&callback=initMap"></script>

</body>

</html>
