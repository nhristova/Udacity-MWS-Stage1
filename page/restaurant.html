<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#252831" />

    <title>Restaurant Info</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/restaurant.css">
    <link rel="stylesheet" href="css/responsive-restaurant.css">
    <link rel="manifest" href="/manifest.json">
</head>

<body class="inside">
    <a href="#restaurant-container" class="skip-link">Skip to main content</a>
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h2>
                <a href="/">Restaurant Reviews</a>
            </h2>
        </nav>
        <!-- Beginning breadcrumb -->
        <nav aria-label="Breadcrumb" class="breadcrumb">
            <ul id="breadcrumb">
                <li>
                    <a href="/">Home</a>
                </li>
            </ul>
        </nav>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning map -->
        <section id="map-container">
            <div id="map" role="application" title="Restaurant map"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <h1 id="restaurant-name"></h1>
            <img id="restaurant-img">
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
            <!-- Trigger/Open The Modal -->
            <button id="open-modal" class="btn btn-warning">Add Review</button>

            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->

        <!-- Beginning modal -->
        <section id="review-modal" class="modal isHidden">
            
        </section>
        <!-- End modal -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <!-- <script src="js/idb.js"></script> -->
    <!-- <script src="js/dbhelper.js"></script> -->
    <!-- Main javascript file -->
    <script type="module">
        import { RestaurantService } from './js/restaurant_info.js';
        const rs = new RestaurantService();
    </script>
    <!-- Google Maps -->
    <script async defer src="js/Google.min.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7KC8kdJmtPQc1QOG9QFJP-I9Nd-i5eC0&libraries=places&callback=initMap"></script> -->
    <!-- End scripts -->

</body>

</html>
